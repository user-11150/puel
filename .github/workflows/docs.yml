name: Documentation

on:
  push:
    branches:
      - master

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
          - name: Set up Python
            uses: actions/setup-python@v4
            with:
                python-version: 3.11
          - name: Checkout Directory and Installation Dependences
            run: cd docs;pip install -r ./requirements.txt
          - name: Build Documentation
            run: make singlehtml
          - name: Commit documentation changes
            run: |
                git clone https://github.com/user-11150/puel.git --branch gh-pages --single-branch gh-pages
                cp -r docs/build/singlehtml/* gh-pages/
                cd gh-pages
                touch .nojekyll
                git config --local user.email "3584434540@qq.com"
                git config --local user.name "user-11150"
                git add .
                git commit -m "Update documentation" -a || true
                # The above command will fail if no changes were present, so we ignore
                # that.
          - name: Push changes
            uses: ad-m/github-push-action@master
            with:
                  branch: gh-pages
                  directory: gh-pages
                  github_token: ${{ secrets.TOKEN }}
