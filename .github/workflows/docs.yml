name: docs

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependency
        run: sh install-requirements.sh docs
      - name: Build documentation
        run:
          git remote set-url origin https://${secrets.TOKEN}@github.com/user-11150/puel.git
          mkdocs gh-deploy
