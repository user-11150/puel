site_name: uel

repo_name: user-11150/puel
repo_url: https://github.com/user-11150/puel


markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - md_in_html
  - admonition
  - def_list
  - meta
  - footnotes

  - toc:
      permalink: true
      baselevel: 1
  - pymdownx.keys
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - markdown.extensions.attr_list
  - pymdownx.details
  - pymdownx.betterem
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde

nav:
  - Home: "index.md"
  - Introduction:
    - What's UEL and Project Introduction: "introduction/introduction.md"
    - History and licenses: "history_and_licenses.md"
    - What our user says?: "introduction/our_user_says.md"
  - Tutorial: "tutorial.md"
  - Glossary: "glossary.md"
  - We planned features: "plans.md"
  - "What's new": "whatsnew.md"
  - Developer's Guide: "dev-guide/index.md"


not_in_nav: "**/*"


hooks:
  - docs/_hooks/hook.py

theme:
  name: "material"
  custom_dir: docs/_custom_dir
  palette:
    - scheme: 'default'
      media: '(prefers-color-scheme: light)'
      # primary: blue
      toggle:
        icon: "material/white-balance-sunny"
        name: "Switch to dark mode"
    - scheme: 'slate'
      media: '(prefers-color-scheme: dark)'
      # primary: blue
      toggle:
        icon: 'material/moon-waxing-crescent'
        name: 'Switch to light mode'
  logo: "assets/images/uel.svg"
  features:
    - navigation.path
    - navigation.tabs
    - navigation.sections
    - toc.follow
    - toc.integrate
    - navigation.top

plugins:
  - search
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      cache_safe: true

extra_css:
    - ./assets/stylesheets/extra.css
extra_javascript:
    - ./assets/javascripts/extra.js


extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/user-11150/puel
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/uel
