site_name: uel

repo_name: user-11150/puel
repo_url: https://github.com/user-11150/puel

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - md_in_html
  - admonition
  - def_list
  - meta
  - footnotes

  - toc:
      permalink: true
  - pymdownx.keys
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - markdown.extensions.attr_list
  - pymdownx.details
  - pymdownx.betterem
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde

nav:
  - Home: "index.md"

not_in_nav: "**/*"


theme:
  name: "material"
  custom_dir: docs/_custom_dir
  
  palette:
    - scheme: 'default'
      media: '(prefers-color-scheme: light)'
      primary: light blue
      toggle:
        icon: material/brightness-7
        name: "Switch to dark mode"
    - scheme: 'slate'
      media: '(prefers-color-scheme: dark)'
      primary: light blue
      toggle:
        icon: material/brightness-4
        name: 'Switch to light mode'
  logo: "assets/images/uel.svg"
  features:
    - navigation.path
    - navigation.sections
    - toc.follow
    - toc.integrate
    - navigation.top
    - code.copy

plugins:
  - search

extra_css:
    - ./assets/stylesheets/extra.css

hooks:
    - docs/_hooks/auto-add-toc.py

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/user-11150/puel
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/uel
